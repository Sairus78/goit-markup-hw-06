    <div class="backdrop">
      <div class="modal">
        <button type="button" class="modal-close">
          <svg class="icon-close" width="8" height="8">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <p class="modal-title title">
          Leave your contacts and we will call you back
        </p>
        <form class="modal-form">
          <div class="modal-field">
            <label for="user-name" class="label-modal">Name</label>
            <div class="modal-field-box">
              <input
                type="text"
                name="user-name"
                class="modal-input"
                id="user-name"
              />
              <svg class="modal-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-person"></use>
              </svg>
            </div>
          </div>
          <div class="modal-field">
            <label for="user-tel" class="label-modal">Phone</label>
            <div class="modal-field-box">
              <input
                type="tel"
                name="user-tel"
                class="modal-input"
                id="user-tel"
              />
              <svg class="modal-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </div>
          </div>
          <div class="modal-field">
            <label class="label-modal" for="user-email">Email</label>
            <div class="modal-field-box">
              <input
                type="email"
                name="user-email"
                class="modal-input"
                id="user-email"
              />
              <svg class="modal-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-email"></use>
              </svg>
            </div>
          </div>
          <div class="modal-field-area">
            <label class="label-modal" for="user-comment">Comment</label>
            <textarea
              class="modal-text"
              name="user-comment"
              id="user-comment"
              placeholder="Text input"
            ></textarea>
          </div>
          <div class="field-policy">
            <input
              type="checkbox"
              class="input-policy visually-hidden"
              name="user-privacy"
              id="user-privacy"
              value="true"
            />
            <label for="user-privacy" class="label-policy"
              ><span class="box-fo-icon"
                ><svg class="modal-icon-check" width="10" height="8">
                  <use href="./images/icons.svg#icon-vector"></use></svg></span
              >I accept the terms and conditions of the
              <a href="" class="linc-policy">Privacy Policy</a></label
            >
          </div>
          <button type="submit" class="bt-submit">Send</button>
        </form>
      </div>
    </div>
